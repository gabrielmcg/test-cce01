---
- hosts: test_machine
  gather_facts: false
  become_user: root
  become: true
  
  tasks:


#https://{{vc}}/rest/com/vmware/cis/session

  - name: Retrieve a token for vSphere
    uri:
      url: "https://{{ vcenter_hostname }}/rest/com/vmware/cis/session"
      headers:
        Content-Type: application/json
      method: POST
      status_code: 200
      body_format: json
      validate_certs: no
      user: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      force_basic_auth: yes      
      use_proxy: no
    register: login
    until: login.status == 200
    retries: 20
    delay: 5
    
  - debug: var=login  

  - name: Remember the token
    set_fact:
      auth_token:  "{{ login.json.value }}"
      
      
#https://{{vc}}/rest/vcenter/vm      
  - name: Retrieve list of vms
    uri:
      url: "https://{{ vcenter_hostname }}/rest/vcenter/vm"
      headers:
        vmware-api-session-id: "{{ auth_token }}"
        Content-Type: application/json
      method: GET
      status_code: 200
      body_format: json
      validate_certs: no
    register: rest_all_vms
    
  - debug: var=rest_all_vms
      
  - set_fact: 
      test_vms: "{{ rest_all_vms | json_query(query) }}"
    vars:
      query: "json.value[?starts-with(name,'hpe-')].{id: id, name: name }"
        
  - debug: var=test_vms    
  
  
      
  

