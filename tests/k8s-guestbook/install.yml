---
- hosts: test_machine
  gather_facts: false
  become_user: root
  become: true
  
  tasks:



  - name: Test client
    shell: |
      . env.sh
      kubectl version
    args:
      chdir: ~/certs.{{ ucp_username }}
      executable: /usr/bin/bash
      
  - name: Copy  redis-master-deployment yml
    copy:
      src: ./redis-master-deployment.yaml
      dest: /tmp/redis-master-deployment.yaml
      
  - name: Apply the Redis master deployment  
    shell: |
      . env.sh
      kubectl apply -f /tmp/redis-master-deployment.yaml
    args:
      chdir: ~/certs.{{ ucp_username }}
      executable: /usr/bin/bash      
    register: redis-master-deployment
    
  - debug: var=redis-master-deployment  
    
      
      
